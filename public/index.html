<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Upload</title>
    <link rel="stylesheet" href="style.css"> <!-- Adicionando o link para o CSS -->
</head>
<body>
    <h1>Envio de Dados</h1>
    <p>Por favor, preencha os dados abaixo:</p>

    <form id="uploadForm">
        <!-- Campo para email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Seu email" />

        <!-- Campo para senha -->
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required placeholder="Sua senha" />

        <!-- Campo para área de interesse -->
        <label for="interest">Área de Interesse:</label>
        <select id="interest" name="interest" required>
            <option value="computacao">Computação</option>
            <option value="biologia">Biologia</option>
            <option value="recepcao">Recepção</option>
            <option value="administrativo">Administrativo</option>
            <option value="juridico">Jurídico</option>
        </select>

        <!-- Campo para upload de imagem do rosto -->
        <label for="imageFile">Imagem do Rosto:</label> <!-- Alterado para 'imageFile' -->
        <input type="file" id="imageFile" name="faceImage" accept="image/*" required /> <!-- Alterado para 'imageFile' -->

        <!-- Campo para upload de documento -->
        <label for="document">Documento:</label>
        <input type="file" id="document" name="document" accept=".pdf,.doc,.docx" required />

        <button type="submit">Enviar</button>
    </form>

    <div id="result">
        <!-- A resposta da análise vai ser exibida aqui -->
    </div>

    <script src="script.js"></script> <!-- Conectando o arquivo JavaScript -->
</body>
</html>
